<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dysis--x | Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../icone.png" type="image/x-icon" />
</head>
<body>
    <div class="login-container">
        <img src="icone.png" alt="Dysis--x Logo" class="logo">
        <h1>Acontece agora</h1>
        <h2>Junte-se ao Dysis--x hoje.</h2>
        <form class="login-form">
            <input id="email" type="text" placeholder="E-mail" required>
            <input id="senha" type="password" placeholder="Senha" required>
            <button type="submit" class="btn-login" id="login-btn">
                <span class="btn-text">Entrar</span>
                <div class="loading-spinner" id="loading-spinner" style="display: none;">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>
        <p class="signup-link">Não tem uma conta? <a href="/pages/cadastro.html">Inscreva-se</a></p>
    </div>

    <!-- Modal de Verificação -->
    <div id="verification-modal" class="modal-overlay" style="display: none;">
        <div class="modal-container">
            <div class="modal-header">
                <h3>Verificação de Email</h3>
            </div>
            <div class="modal-body">
                <p>Enviamos um código de verificação para seu email.</p>
                <p>Digite o código abaixo:</p>
                <input id="verification-code" type="text" placeholder="Digite o código" maxlength="6" required>
            </div>
            <div class="modal-footer">
                <button id="verify-btn" class="btn-verify">Verificar</button>
                <button id="resend-btn" class="btn-resend">Reenviar código</button>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
